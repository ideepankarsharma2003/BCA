<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #FirstParagraph{
            color: red; /* color by name */
        }
        #secondParagraph{
            color: rgb(20, 50, 100); /* color by rgb(r, g, b) */
        }
        #thirdParagraph{
            color: #a17a0f; /* color by hex code #"(r)(g)(b)" */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="FirstParagraph">This is the first paragraph of my first box.</p>
    <p id="secondParagraph">This is the second paragraph of my first box.</p>
    <p id="thirdParagraph">This is the third paragraph of my first box.</p>
</body>
</html>
